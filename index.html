<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam Canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body onload="init();" class="body">
  <header class="header">
    <button class="button button__line-menu"><svg width="40" height="40" viewBox="0 0 40 40" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 26H29V24H11V26ZM11 21H29V19H11V21ZM11 14V16H29V14H11Z"
          fill="black" fill-opacity="0.54" />
      </svg>
    </button>
    <h1 class="title">CodeJam - Pallete</h1>
    <button class="button button__dot-menu">
      <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 8C7.1 8 8 7.1 8 6C8 4.9 7.1 4 6 4C4.9 4 4 4.9 4 6C4 7.1 4.9 8 6 8ZM6 10C4.9 10 4 10.9 4 12C4 13.1 4.9 14 6 14C7.1 14 8 13.1 8 12C8 10.9 7.1 10 6 10ZM6 16C4.9 16 4 16.9 4 18C4 19.1 4.9 20 6 20C7.1 20 8 19.1 8 18C8 16.9 7.1 16 6 16Z"
          fill="black" fill-opacity="0.54" />
      </svg>
    </button>
  </header>
  <main class="main">
    <div>
      <div class="tool-wrapper">
        <ul class="tools">
          <li class="tools__item"><svg class="tools__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path
                  d="M19.7782 14.25C19.7782 14.25 17.556 17.5072 17.556 18.75C17.556 19.9928 18.5511 21 19.7782 21C21.0053 21 22.0004 19.9928 22.0004 18.75C22.0004 17.5072 19.7782 14.25 19.7782 14.25ZM19.4528 10.631L12.2414 3.32941C12.0244 3.10969 11.74 3 11.4556 3C11.1712 3 10.8869 3.10969 10.6702 3.32941L7.83755 6.19746L4.84519 3.16734C4.62818 2.94762 4.27644 2.94762 4.05978 3.16734L3.27436 3.96258C3.05769 4.1823 3.05769 4.53844 3.27436 4.75781L6.26707 7.78758L2.97679 11.119C1.67505 12.4366 1.67505 14.5734 2.97679 15.8914L7.04589 20.0114C7.69658 20.6702 8.54971 21 9.40248 21C10.2556 21 11.1084 20.6706 11.7591 20.0114L19.4525 12.2218C19.8865 11.7824 19.8865 11.0705 19.4528 10.631ZM15.4174 13.1261H4.28964C4.33686 12.9911 4.4136 12.8455 4.54762 12.7102L5.00422 12.2479L7.8379 9.37875L9.87262 11.4389C10.3063 11.878 11.0098 11.878 11.4435 11.4389C11.8771 10.9998 11.8771 10.2875 11.4435 9.84844L9.40874 7.78828L11.4556 5.71582L17.0959 11.4266L15.4174 13.1261Z"
                  fill="black" fill-opacity="0.5413" />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="18" fill="white" transform="translate(2 3)" />
                </clipPath>
              </defs>
            </svg>
            <span class="tools__text">Pain bucket</span></li>
          <li class="tools__item"><svg class="tools__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path
                  d="M3.98242 15.0176C3.51367 15.4863 3.25 16.1223 3.25 16.7856V18.5625L2 20.75L3.25 22L5.4375 20.75H7.21445C7.87734 20.75 8.51328 20.4867 8.98203 20.018L13.9289 15.0719L8.92891 10.0719L3.98242 15.0176ZM20.9016 3.09845C19.4379 1.63361 17.0625 1.63361 15.5988 3.09845L12.5875 6.10978L12.0758 5.59806C11.707 5.22931 11.1129 5.23439 10.75 5.59806L9.14961 7.19845C8.78359 7.56447 8.78359 8.15822 9.14961 8.52423L15.4754 14.85C15.8441 15.2188 16.4383 15.2137 16.8012 14.85L18.4016 13.25C18.7676 12.884 18.7676 12.2902 18.4016 11.9242L17.8898 11.4125L20.9012 8.40118C22.3664 6.93712 22.3664 4.5629 20.9016 3.09845Z"
                  fill="black" fill-opacity="0.5413" />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white" transform="translate(2 2)" />
                </clipPath>
              </defs>
            </svg>
            <span class="tools__text">Choose color</span></li>
          <li class="tools__item"><svg  class="tools__icon"  width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.7571 16.6311L10.6636 19.7247C10.2974 20.0909 9.70387 20.0909 9.33773 19.7247L6.24414 16.6311C5.65355 16.0406 6.07184 15.0307 6.90707 15.0308H8.90559L8.90555 11.093H4.96789V13.0916C4.96789 13.9268 3.95809 14.3451 3.36746 13.7545L0.273867 10.6609C-0.0922656 10.2948 -0.0922656 9.70117 0.273867 9.33508L3.36746 6.24148C3.95805 5.65089 4.96789 6.06917 4.96789 6.90441V8.90555H8.90555V4.96788H6.90438C6.06914 4.96788 5.65086 3.95808 6.24145 3.36745L9.33504 0.273852C9.70117 -0.092281 10.2947 -0.092281 10.6609 0.273852L13.7545 3.36745C14.345 3.95804 13.9268 4.96788 13.0915 4.96788H11.093V8.90555H15.0307V6.90703C15.0307 6.07179 16.0405 5.65351 16.6311 6.2441L19.7246 9.33769C20.0908 9.70383 20.0908 10.2974 19.7246 10.6635L16.6311 13.7571C16.0405 14.3477 15.0306 13.9294 15.0307 13.0942V11.093H11.093V15.0307H13.0942C13.9295 15.0307 14.3477 16.0405 13.7571 16.6311Z" fill="black" fill-opacity="0.5413"/>
            </svg>
            
            <span class="tools__text">Move</span></li>
          <li class="tools__item"><svg class="tools__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2 8.56249V7.93749C2 7.41972 2.41973 6.99999 2.9375 6.99999H17V5.12499C17 4.29034 18.0117 3.87335 18.6004 4.46206L21.7254 7.58706C22.0915 7.95319 22.0915 8.54679 21.7254 8.91288L18.6004 12.0379C18.0139 12.6243 17 12.2131 17 11.375V9.49999H2.9375C2.41973 9.49999 2 9.08026 2 8.56249ZM21.0625 14.5H7V12.625C7 11.7924 5.98977 11.3719 5.39957 11.9621L2.27457 15.0871C1.90848 15.4532 1.90848 16.0468 2.27457 16.4129L5.39957 19.5379C5.9866 20.1249 7 19.7124 7 18.875V17H21.0625C21.5803 17 22 16.5803 22 16.0625V15.4375C22 14.9197 21.5803 14.5 21.0625 14.5Z"
                fill="black" fill-opacity="0.5413" />
            </svg>
            <span class="tools__text">Transform</span></li>
        </ul>
      </div>
      <div class="tool-wrapper">
        <ul class="tools">
          <li class="tools__item"><i class="tools__icon dot dot_color_grey"></i><span class="tools__text">Current
              color</span></li>
          <li class="tools__item"><i class="tools__icon dot dot_color_green"></i><span class="tools__text">Prev
              color</span></li>
          <li class="tools__item"><i class="tools__icon dot dot_color_red"></i><span class="tools__text">red</span></li>
          <li class="tools__item"><i class="tools__icon dot dot_color_blue"></i><span class="tools__text">blue</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="resolution-box">
      <h2>Select resolution:</h2>
      <div class="resolution">
        <input type="radio" name="resolution" value="4" id="4x4">
        <label class="resolution-box__item" for="4x4">4x4</label>
      </div>
      <div class="resolution">
        <input type="radio" name="resolution" value="32" id="32x32">
        <label class="resolution-box__item" for="32x32">32x32</label>
      </div>
      <div class="resolution">
        <input type="radio" name="resolution" value="256" id="256x256">
        <label class="resolution-box__item" for="256x256">256x256</label>
      </div>

    </div>
    <canvas id="canvas"></canvas>
  </main>
  <script src="./assets/data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
